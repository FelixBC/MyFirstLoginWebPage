<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Title</title>
</head>
<body>

<div id="main-container" class="position-absolute  shadow p-3 mb-5 bg-body rounded text-center card-body">
    <div id="app">
        <form v-on:submit.prevent="onSubmit">
            <br>
            <div id="user-info">
                <input class="input-group-text" type="text" id="user" class="form-control" name="user"
                       v-model="form.user" placeholder="User">
                <br>
                <input class="input-group-text" type="password" id="password" name="password" v-model="form.password"
                       placeholder="Password">
                <br>
                <button class="btn btn-primary">Log in</button>
                <br>
                <br>
            </div>
        </form>
    </div>
</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            form: {
                user: '',
                password: '',
            },
        },
        methods: {
            goToUserCreate() {
                this.$router.push('/user-create');
            },
            onSubmit() {
                axios.get('/login-check', this.form).then(response => {
                    console.log(response)
                })
                    .then(function (response) {
                        console.log(response);
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            }


        },
    })
</script>
<style>
    div {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";
    }

    #main-container {
        align-content: center;
        margin: 18% 25% 20% 45%;
        opacity: 75%;
    }

    body {
        background: burlywood;
    }
    button {
        border-radius: 25px;
    }
</style>
</body>
</html>
