<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue@@2/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Title</title>
</head>
<body>
<label>Create User</label>
<div id="app">
    <form v-on:submit.prevent="onSubmit">
        <br>
        <label> Name: </label>
        <input type="text" id="username" name="username" v-model="form.username" placeholder="John_23">
        <br>
        <label> Last Name: </label>
        <input type="password" id="password" name="password" v-model="form.password" placeholder="******">
        <br>
        <button>Create</button>
        <br>
        <br>
    </form>
    <button v-on:click="goToLogin">Go back</button>
</div>
<script>
    let app = new Vue({
        el: '#app',
        data: {
            form: {
                username: '',
                password: '',
            },
        },
        methods: {
            goToLogin(){
                window.history.back()
            },
            onSubmit() {
                axios.post('/add-user', this.form).then(response => {
                    console.log(response)
                })
                    .then(function (response) {
                        console.log(response);
                    })
                    .catch(function (error) {
                        console.log(error);
                    });
            }


        },
    })
</script>
</body>
